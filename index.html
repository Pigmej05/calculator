<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stayle4.css">
    <script src="jQuery 3.5.1.js"></script>
    
    <title>КАЛЬКУЛЯТОР</title>
</head>

<body>
    <div id="calcul">
        <div>
            <form name="form"> 
                <input disabled id="text" type="text" name="numbers" value="0" placeholder="0" >
            </form>
        </div>
        <div>
            <button class="operation-button operation">√x</button>
            <button class="operation-button namber">7</button>
            <button class="operation-button namber">8</button>
            <button class="operation-button namber">9</button>
            <button class="operation-button operation">+</button>
            <button id="square" class="operation-button operation">x&sup2;</button>
            <button class="operation-button namber">4</button>
            <button class="operation-button namber">5</button>
            <button class="operation-button namber">6</button>
            <button class="operation-button operation">-</button>
            <button class="operation-button operation">y<sup><small>x</small></sup></button>
            <button class="operation-button namber">1</button>
            <button class="operation-button namber">2</button>
            <button class="operation-button namber">3</button>
            <button class="operation-button operation">x</button>
            <button id="oneX" class="operation-button">1/x</button>
            <button class="operation-button namber">0</button>
            <button id="point" class="operation-button">.</button>
            <button class="operation-button operation">+/-</button>
            <button class="operation-button operation">&divide;</button>
            <button id="pi" class="operation-button">&pi;</button>
            <button id="clean" class="operation-button">C</button>
            <button id="del1" class="operation-button ">&lArr;</button>
            <button class="operation-button enter operation">Enter</button>
            <button class="operation-button operation">ln(x)</button>
            <button id="procent" class="operation-button">%</button>
            <button class="operation-button operation">sin</button>
            <button class="operation-button operation">cos</button>
            <button class="operation-button operation">tan</button>
        </div>
    </div>
    <script src="cal.js" type="text/javascript"></script>
</body>

</html>
